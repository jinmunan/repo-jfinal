#include("../common/_layout.html")

#define main()
<div class="site-wrapper">
	
	<header class="site-header outer">
		<div class="inner">
			<nav class="site-nav">
				<div class="site-nav-left">
					<a class="site-nav-logo" href="/">JFinal Blog</a>
					<ul class="nav" role="menu">
						<li class="nav-home" role="menuitem">
							<a href="/">Home</a>
						</li>
						<li class="nav-contact" role="menuitem">
							<a href="/contact">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	
	
	<main id="site-main" class="site-main outer" style="margin-bottom:40px;background-color:#fff">
	<div class="inner">
		<article class="post-full post tag-node-js tag-promise no-image">
			<header class="post-full-header">
				<h1 class="post-full-title" style="margin-bottom:10px;">#(blog.title)</h1>
				
				<section class="post-full-meta">
					<time class="post-full-meta-date" datetime="#date(blog.created)">#date(blog.created)</time>
					### <span class="date-divider">/</span> <a href="/tag/jfinal">jfinal</a>
				</section>
			</header>
			<section class="post-full-content">
				<div class="post-content">
					#(blog.content)
				</div>
			</section>
		</article>
	</div>
	</main>
</div>
#end

#define css()
<!-- 优选代码高亮主题： darcula-for-jfinal darcula zenburn dark monokai_sublime obsidian -->
<link href="/assets/lib/highlight/styles/darcula-for-jfinal.css" rel="stylesheet">
#end

#define js()
	<script src="/assets/lib/highlight/highlight.pack.js"></script>
	<script>
		// hljs.initHighlightingOnLoad();
		$(function() {
			hljs.configure({tabReplace: '    '});
			$('pre').each(function(i, e) {hljs.highlightBlock(e)});
		});
	</script>
#end
