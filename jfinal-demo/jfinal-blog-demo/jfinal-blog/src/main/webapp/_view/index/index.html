#include("../common/_layout.html")

#define main()
<div class="site-wrapper">
	<header class="site-header outer responsive-header-img" style="background-image: url(/assets/img/bg.jpg);">
		<div class="inner">
			<div class="site-header-content">
				<h1 class="site-title">JFinal Blog</h1>
				<h2 class="site-description">app & coffee</h2>
			</div>
			<nav class="site-nav">
				<div class="site-nav-left">
					<ul class="nav" role="menu">
						<li class="nav-home nav-current" role="menuitem">
							<a href="/">Home</a>
						</li>
						<li class="nav-contact" role="menuitem">
							<a href="/contact">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	
	
	<main id="site-main" class="site-main outer">
	<div class="inner">
		<div class="post-feed">
			
			
			#for (x : allBlogs)
			<article class="post-card post tag-node-js tag-promise no-image">
				<div class="post-card-content">
					<a class="post-card-content-link" href="/blog/#(x.id)">
						<header class="post-card-header">
							### <span class="post-card-tags">jfinal</span>
							<h2 class="post-card-title">#(x.title)</h2>
						</header>
						
						<section class="post-card-excerpt">
							<p>#(x.brief)</p>
						</section>
					</a>
					
					<footer class="post-card-meta">
						<ul class="author-list">
							<li class="author-list-item">
								<div class="author-name-tooltip">jfinal</div>
								<a href="https://jfinal.com/user/1" class="static-avatar" target="_blank">
								<img class="author-profile-image" src="/upload/avatar/1.jpg" alt="jfinal" />
							</a>
							</li>
						</ul>
						<span class="reading-time">3 min read</span>
					</footer>
				</div>
			</article>
			#end
			
			
		</div>
	</div>
	</main>
	
	
</div>
#end
